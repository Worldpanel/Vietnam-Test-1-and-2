<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>Google Form with Timer</title>
  <style>
    body {
      font-family: Arial, sans-serif;
      text-align: center;
      margin: 50px;
      background-color: #F0EBF8;
    }
    #timer {
      font-size: 2em;
      position: fixed;
      top: 10px;
      left: 10px;
      background-color: white;
      color: #4a148c;
      padding: 10px;
      border: 2px solid #4a148c;
      border-radius: 5px;
      z-index: 1000;
    }
    #warning {
      color: red;
      font-size: 1.2em;
      display: none;
      position: fixed;
      top: 120px;
      left: 10px;
      background-color: white;
      padding: 10px;
      border: 2px solid red;
      border-radius: 5px;
      z-index: 1000;
    }
    #form-container {
      display: block;
    }
    #time-up {
      display: none;
      font-size: 2em;
      color: red;
      margin-top: 20px;
    }
  </style>
</head>
<body>
  <div id="timer">48:00</div>
  <div id="warning">
    ‚ö†Ô∏è <strong>Please submit your answers now!</strong><br>
    The form will be <strong>closed in 1 minute</strong>, and <strong>your answers will be lost</strong> if you do not submit in time.
  </div>
  <div id="form-container">
    <iframe src="https://docs.google.com/forms/d/e/1FAIpQLSeCyCVddj6K0MVOaYJMXRKhFEzSTnN5MJcMOgLY0MPTdlcZPQ/viewform?embedded=true" width="640" height="800" frameborder="0" marginheight="0" marginwidth="0">Loading‚Ä¶</iframe>
  </div>
  <div id="time-up">Time is up! The form is now closed.</div>

  <script>
    let timeLeft = 48 * 60;
    const timerElement = document.getElementById('timer');
    const warningElement = document.getElementById('warning');
    const formContainer = document.getElementById('form-container');
    const timeUpElement = document.getElementById('time-up');

    const countdown = setInterval(() => {
      const minutes = Math.floor(timeLeft / 60);
      const seconds = timeLeft % 60;
      timerElement.textContent = `${minutes}:${seconds < 10 ? '0' : ''}${seconds}`;
      timeLeft--;

      if (timeLeft === 60) {
        warningElement.style.display = 'block';
      }

      if (timeLeft < 0) {
        clearInterval(countdown);
        formContainer.style.display = 'none';
        timeUpElement.style.display = 'block';
      }
    }, 1000); 

/* ============================
   ANTI-CHEAT ADD‚ÄëONS (Option 1 + Option 2)
   ============================ */

/* --- Block Copy / Paste / Cut / Right‚ÄëClick / Text Selection --- */
document.addEventListener("copy", e => e.preventDefault());
document.addEventListener("paste", e => e.preventDefault());
document.addEventListener("cut", e => e.preventDefault());
document.addEventListener("contextmenu", e => e.preventDefault());
document.addEventListener("selectstart", e => e.preventDefault());

/* --- Detect Tab Switching (Count Only) --- */
let tabSwitchCount = 0;

document.addEventListener("visibilitychange", () => {
    if (document.hidden) {
        tabSwitchCount++;
        alert(`‚ö†Ô∏è You left the test tab! (Total: ${tabSwitchCount} time(s))`);
    }
});


/* ============================
   FULLSCREEN ENFORCEMENT
   ============================ */

// Go fullscreen when page loads
window.onload = function () {
    requestFullscreenMode();
};

// Request fullscreen mode
function requestFullscreenMode() {
    const docEl = document.documentElement;

    if (docEl.requestFullscreen) docEl.requestFullscreen();
    else if (docEl.mozRequestFullScreen) docEl.mozRequestFullScreen();
    else if (docEl.webkitRequestFullscreen) docEl.webkitRequestFullscreen();
    else if (docEl.msRequestFullscreen) docEl.msRequestFullscreen();

    alert("üìå The test will run in full‚Äëscreen mode.\nLeaving full‚Äëscreen will trigger a warning.");
}

// Detect exiting fullscreen
document.addEventListener("fullscreenchange", () => {
    if (!document.fullscreenElement) {
        alert("‚ö†Ô∏è You exited full‚Äëscreen mode! Please return immediately.");
    }
});
document.addEventListener("webkitfullscreenchange", () => {
    if (!document.webkitFullscreenElement) {
        alert("‚ö†Ô∏è You exited full‚Äëscreen mode! Please return immediately.");
    }
});
document.addEventListener("mozfullscreenchange", () => {
    if (!document.mozFullScreenElement) {
        alert("‚ö†Ô∏è You exited full‚Äëscreen mode! Please return immediately.");
    }
});
document.addEventListener("msfullscreenchange", () => {
    if (!document.msFullscreenElement) {
        alert("‚ö†Ô∏è You exited full‚Äëscreen mode! Please return immediately.");
    }
});
</script>
</body>
</html>
